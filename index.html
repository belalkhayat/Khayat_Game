<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مرحباً بك في اللعبة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      direction: rtl;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #a0f0ff, #d4fce0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Baloo 2', cursive, sans-serif;
      text-align: center;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 30px;
      box-shadow: 0 0 15px #00796b88;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #00695c;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 30px;
      max-width: 90%;
    }

    .by {
      font-size: 1em;
      color: #333;
      font-weight: bold;
      margin-top: 10px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      background-color: #00796b;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <img src="icon.png" alt="شعار اللعبة">
  <h1>مرحباً بك في لعبة ذكاء X سرعة!</h1>
  <p>اختبر ذكاءك وسرعتك في التحدي الأكثر متعة وحماس، صممت لتقضي أوقاتاً مليئة بالضحك والمنافسة!</p>

  <div class="by">🧑‍💻 تطوير: بلال خياط</div>

  <button onclick="startGame()">ابدأ</button>

  <script>
    function startGame() {
      window.location.href = "home.html"; // اسم الصفحة اللي كانت index.html سابقاً
    }
  </script>

</body>
</html>
