<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>السؤال</title>
  <style>
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    .question {
      font-size: 1.5em;
      margin: 30px 0;
    }
    .answer {
      font-size: 2em;
      color: green;
      margin: 20px;
      display: none;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
    }
    #nextBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .team-select {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="question" id="question">ما هي عاصمة فرنسا؟</div>
  <div class="answer" id="answer">باريس</div>

  <button onclick="markCorrect()">✅ صح</button>
  <button onclick="markWrong()">❌ خطأ</button>
  <br>
  <button id="nextBtn" onclick="nextQuestion()" disabled>التالي</button>

  <div class="team-select" id="teamSelect">
    <p>من الفريق الذي أجاب بشكل صحيح؟</p>
    <button onclick="awardPoints('team1')">الفريق 1</button>
    <button onclick="awardPoints('team2')">الفريق 2</button>
  </div>

  <audio id="clickSound" src="sounds/click.mp3"></audio>
  <audio id="correctSound" src="sounds/correct.mp3"></audio>
  <audio id="wrongSound" src="sounds/wrong.mp3"></audio>
  <audio id="timerSound" src="sounds/timer.mp3"></audio>

  <script>
    const answerEl = document.getElementById('answer');
    const nextBtn = document.getElementById('nextBtn');
    const teamSelect = document.getElementById('teamSelect');

    function playSound(id) {
      const sound = document.getElementById(id);
      if (sound) sound.play();
    }

    function markCorrect() {
      playSound('correctSound');
      answerEl.style.display = 'block';
      teamSelect.style.display = 'block';
      nextBtn.disabled = true;
    }

    function markWrong() {
      playSound('wrongSound');
      answerEl.style.display = 'block';
      nextBtn.disabled = false;
      teamSelect.style.display = 'none';
    }

    function awardPoints(team) {
      console.log("منح النقاط إلى:", team); // يتم هنا لاحقًا تحديث المتغيرات الفعلية
      nextBtn.disabled = false;
      teamSelect.style.display = 'none';
    }

    function nextQuestion() {
      playSound('clickSound');
      alert("يتم الانتقال للسؤال التالي...");
    }
  </script>
</body>
</html>
