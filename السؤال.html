<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>عرض السؤال - ذكاء X سرعة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');
    body {
      font-family: 'Baloo 2', cursive;
      direction: rtl;
      background: linear-gradient(135deg, #e6f7ff, #d0f0e0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .question-container {
      background: #ffffffdd;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .score-bar {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #0b8c8c;
    }

    .team-turn {
      font-size: 1.5em;
      font-weight: 900;
      color: #0b8c8c;
      margin-bottom: 20px;
      padding: 10px 20px;
      border: 3px solid #0b8c8c;
      border-radius: 20px;
      display: inline-block;
      background: #d0f0f0cc;
      user-select: none;
      box-shadow: 0 0 8px #0b8c8caa;
    }

    .category-title {
      font-size: 2em;
      font-weight: bold;
      color: #0b8c8c;
      margin-bottom: 10px;
    }

    .points {
      font-size: 1.4em;
      color: #444;
      margin-bottom: 20px;
    }

    .question-text {
      font-size: 1.5em;
      color: #222;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .timer {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 8px solid #0b8c8c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
      font-weight: bold;
      color: #0b8c8c;
      margin: 0 auto 25px auto;
      position: relative;
      animation: pulseTimer 1.5s infinite;
    }

    @keyframes pulseTimer {
      0% { box-shadow: 0 0 0px #0b8c8c; }
      50% { box-shadow: 0 0 20px #0b8c8c99; }
      100% { box-shadow: 0 0 0px #0b8c8c; }
    }

    .button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .button.show { background-color: #f39c12; color: white; }
    .button.next { background-color: #2ecc71; color: white; }

    .answer-text {
      margin-top: 20px;
      font-size: 1.4em;
      color: #c0392b;
      display: none;
    }

    .judge-buttons {
      margin-top: 20px;
      display: none;
    }

    .judge-buttons button {
      padding: 12px 30px;
      font-size: 1.1em;
      margin: 0 15px;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
    }

    .judge-buttons .correct { background-color: #27ae60; color: white; }
    .judge-buttons .wrong { background-color: #c0392b; color: white; }

    .score-display {
      margin-top: 15px;
      font-size: 1.3em;
      color: #34495e;
      font-weight: 700;
    }
  </style>
</head>
<body>
<div class="question-container">
  <div class="score-bar">
    <span id="team1-info"></span> | <span id="team2-info"></span>
  </div>

  <div class="team-turn" id="team-turn">دور الفريق</div>
  <div class="category-title" id="category-title"></div>
  <div class="points" id="points"></div>
  <div class="question-text" id="question-text"></div>
  <div class="timer" id="timer">90</div>

  <button class="button show" id="show-answer-btn">إظهار الجواب</button>
  <button class="button next" id="next-btn">التالي</button>

  <div class="answer-text" id="answer"></div>

  <div class="judge-buttons" id="judge-buttons">
    <button class="correct" id="correct-btn">صح</button>
    <button class="wrong" id="wrong-btn">خطأ</button>
  </div>

  <div class="score-display" id="score-display"></div>
</div>

<audio id="click-sound" src="click.mp3"></audio>
<audio id="timer-sound" src="timer.mp3"></audio>
<audio id="correct-sound" src="correct.mp3"></audio>
<audio id="wrong-sound" src="wrong.mp3"></audio>

<script>
  const clickSound = document.getElementById("click-sound");
  const timerSound = document.getElementById("timer-sound");
  const correctSound = document.getElementById("correct-sound");
  const wrongSound = document.getElementById("wrong-sound");

  const currentCategory = sessionStorage.getItem('currentCategory');
  const currentPoints = parseInt(sessionStorage.getItem('currentPoints'));
  const currentIndex = parseInt(sessionStorage.getItem('currentIndex'));
  let currentTeam = parseInt(sessionStorage.getItem('currentTeam')) || 1;

  const team1Name = sessionStorage.getItem('team1') || 'فريق 1';
  const team2Name = sessionStorage.getItem('team2') || 'فريق 2';
  const team1Score = parseInt(sessionStorage.getItem('team1Score')) || 0;
  const team2Score = parseInt(sessionStorage.getItem('team2Score')) || 0;

  document.getElementById('team1-info').textContent = `${team1Name}: ${team1Score} نقطة`;
  document.getElementById('team2-info').textContent = `${team2Name}: ${team2Score} نقطة`;
  document.getElementById('team-turn').textContent = `دور الفريق: ${currentTeam === 1 ? team1Name : team2Name}`;
  document.getElementById('category-title').textContent = currentCategory;
  document.getElementById('points').textContent = `${currentPoints} نقطة`;

  const database = JSON.parse(sessionStorage.getItem("questionsDatabase") || "{}");
  const [questionText, answerText] = database[currentCategory]?.[currentPoints]?.[currentIndex] || ['سؤال غير متوفر', 'جواب غير متوفر'];

  document.getElementById('question-text').textContent = questionText;
  document.getElementById('answer').textContent = answerText;

  let timeLeft = 90;
  const timerElement = document.getElementById("timer");
  const timer = setInterval(() => {
    timeLeft--;
    timerElement.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      timerElement.textContent = "انتهى";
    }
  }, 1000);
  timerSound.play();

  const showAnswerBtn = document.getElementById("show-answer-btn");
  const judgeButtons = document.getElementById("judge-buttons");
  const scoreDisplay = document.getElementById("score-display");

  showAnswerBtn.addEventListener("click", () => {
    clickSound.play();
    document.getElementById('answer').style.display = "block";
    judgeButtons.style.display = "flex";
    clearInterval(timer);
  });

  document.getElementById("correct-btn").addEventListener("click", () => {
    correctSound.play();
    const scoreKey = `team${currentTeam}Score`;
    let totalScore = parseInt(sessionStorage.getItem(scoreKey)) || 0;
    totalScore += currentPoints;
    sessionStorage.setItem(scoreKey, totalScore);
    scoreDisplay.textContent = `+${currentPoints} نقطة مضافة | مجموع: ${totalScore}`;
    judgeButtons.style.display = "none";
  });

  document.getElementById("wrong-btn").addEventListener("click", () => {
    wrongSound.play();
    scoreDisplay.textContent = `لم تُضف نقاط`;
    judgeButtons.style.display = "none";
  });

  document.getElementById("next-btn").addEventListener("click", () => {
    clickSound.play();
    currentTeam = currentTeam === 1 ? 2 : 1;
    sessionStorage.setItem('currentTeam', currentTeam);

    const used = JSON.parse(sessionStorage.getItem('usedQuestions') || "{}");
    const key = `${currentCategory}_${currentPoints}_${currentIndex}`;
    used[key] = true;
    sessionStorage.setItem('usedQuestions', JSON.stringify(used));

    const totalUsed = Object.keys(used).length;
    const totalCategories = JSON.parse(sessionStorage.getItem('categories') || "[]").length;
    const totalExpected = totalCategories * 6;

    if (totalUsed >= totalExpected) {
      window.location.href = "النهاية.html";
    } else {
      window.location.href = "board.html";
    }
  });
</script>
</body>
</html>
