<div style="text-align: center; font-family: 'Tajawal', sans-serif; padding: 40px;">
  <h1 id="title" style="font-size: 2.5em; color: #2c3e50;">🏆 الفائز هو...</h1>
  <button id="show-winner-btn" style="font-size: 1.2em; padding: 12px 24px; margin-top: 20px; border: none; border-radius: 10px; background-color: #27ae60; color: white; cursor: pointer;">🎉 إظهار النتيجة</button>
  <div id="winner-section" style="display:none; margin-top: 30px;">
    <h2 id="winner-text" style="font-size: 2em; color: #2980b9;">🎊 الفريق الفائز: سيتم تحديده تلقائيًا</h2>
    <audio id="ending-sound" src="ending-audio.mp3"></audio>
    <video id="ending-video" width="640" controls>
      <source src="ending.mp4" type="video/mp4">
      المتصفح لا يدعم عرض الفيديو.
    </video>

    <!-- أزرار إضافية -->
    <div style="margin-top: 30px;">
      <button onclick="window.location.href='board.html'" style="padding: 10px 20px; margin: 10px; border-radius: 10px; background-color: #3498db; color: white; font-size: 1em;">🔁 العب جولة جديدة</button>
      <button onclick="sessionStorage.clear(); window.location.href='index.html'" style="padding: 10px 20px; margin: 10px; border-radius: 10px; background-color: #e74c3c; color: white; font-size: 1em;">🏠 العودة للرئيسية</button>
    </div>
  </div>
</div>

<script>
  document.getElementById("show-winner-btn").addEventListener("click", () => {
    document.getElementById("winner-section").style.display = "block";
    document.getElementById("show-winner-btn").style.display = "none";

    const team1 = sessionStorage.getItem("team1") || "فريق 1";
    const team2 = sessionStorage.getItem("team2") || "فريق 2";
    const score1 = parseInt(sessionStorage.getItem("team1Score")) || 0;
    const score2 = parseInt(sessionStorage.getItem("team2Score")) || 0;

    let winnerText = "🤝 تعادل بين الفريقين!";
    if (score1 > score2) {
      winnerText = `🎊 ${team1} هو الفائز بـ ${score1} نقطة!`;
    } else if (score2 > score1) {
      winnerText = `🎊 ${team2} هو الفائز بـ ${score2} نقطة!`;
    }
    document.getElementById("winner-text").textContent = winnerText;

    const sound = document.getElementById("ending-sound");
    const video = document.getElementById("ending-video");
    try {
      sound.play();
    } catch (e) {}
    try {
      video.play();
    } catch (e) {}
  });
</script>
